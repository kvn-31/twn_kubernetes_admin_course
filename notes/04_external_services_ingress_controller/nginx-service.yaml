apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    app: nginx
    svc: test-nginx
spec:
  type: NodePort # no ClusterIP, can be replaced with LoadBalancer without further changes needed
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 8080 # port on the service
      targetPort: 80 # port on the pod (containerPort)
      nodePort: 30000 # port that will be exposed on each worker node, must be in the range 30000-32767

